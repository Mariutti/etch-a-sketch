<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project-container">
        <label for="grid-select">Choose the number of pixels:</label>
      
        <select name="grid-box" id="grid-selector">
          <option value="" selected="selected">--choose an option--</option>
          <option value="16">16 X 16</option>
          <option value="17">17 X 17</option>
          <option value="18">18 X 18</option>
          <option value="19">19 X 19</option>
          <option value="20">20 X 20</option>
          <option value="21">21 X 21</option>
          <option value="22">22 X 22</option>
          <option value="23">23 X 23</option>
          <option value="24">24 X 24</option>
          <option value="25">25 X 25</option>
          <option value="26">26 X 26</option>
          <option value="27">27 X 27</option>
          <option value="64">64 X 64</option>
        </select>
        <button type='button' class='button' id='btnGrid'>CREATE GRID</button>
        <button type='button' class='button' id='btnReset'>RESET</button>
        <div class='grid-container'></div>
        <button type='button' class='button' id='btnResetDraw'>RESET DRAW</button>
      </div>

    <script src="javascript.js"></script>
</body>
</html>
