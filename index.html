<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch -- Alternative Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <section>
        <div class="slidecontainer">
            <input type="range" name="divNumber" id="slider" min="1" max="100" value="50" class="slider">
            <div id="divCounter"></div>
            <button type="submit" id="gridBtn">Create / Reset Grid</button>
        </div>
        <div class="container"></div>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
